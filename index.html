<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Registration Form</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Font - Noto Sans Japanese -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Javascript -->
    <script src="main.js" defer></script>
  </head>
  <body>
    <section class="container">
      <form action="login.html" id="form" method="post" novalidate>
        <h2>Create Account</h2>
        <div class="form-control">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" maxlength="20" />
          <span class="small-text"></span>
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" maxlength="75" />
          <span class="small-text"></span>
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" maxlength="30" />
          <span class="toggle-password"><i class="fa-regular fa-eye"></i></span>
          <span class="small-text"></span>
        </div>
        <div class="form-control">
          <label for="confirm">Confirm Password</label>
          <input type="password" id="confirm" name="confirm" maxlength="30" />
          <span class="small-text"></span>
        </div>
        <input class="btn btn-submit" type="submit" value="Submit" />
      </form>
      <span class="form-footer"
        >Already have an account?<a class="sign-in-link sign-in-link" href="#"
          >Sign In</a
        ></span
      >
    </section>
  </body>
</html>
